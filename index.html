<script type="text/javascript">
    function getRandom(min, max){
        return Math.random() * (max - min) + min;
    }

    const randomColor = '#FF';

    function init(){
        const i = 4;
        while (i-- > 0){
            randomColor += getRandom(0, 9);
        }

        if (i == 0)
            document.body.style.backgroundColor = randomColor;
        console.log(randomColor);
    }
    init();

</script>
